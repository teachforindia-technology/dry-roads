<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="manifest" href="${manifest}"/>
		<link rel="apple-touch-icon" sizes="180x180" href="${imageFolder}/favicons/apple-touch-icon.png"/>
		<link rel="icon" type="image/png" href="${imageFolder}/favicons/favicon-32x32.png" sizes="32x32"/>
		<link rel="icon" type="image/png" href="${imageFolder}/favicons/favicon-16x16.png" sizes="16x16"/>
		<link rel="mask-icon" href="${imageFolder}/favicons/safari-pinned-tab.svg" color="${themeColor}"/>
		<meta name="theme-color" content="${themeColor}"/>
		<script>window.crossroadsAccountsObject = ${crossroadsAccountsObject}</script>
		<script>window.bundleSrc = ${bundleSrc}</script>
		<script id ='crossroads-script-div' src="https://cdn.jsdelivr.net/npm/dry-roads-browser@0.0.2/dist/crossroads-fetch-accounts.js"></script>
		<title>${windowTitle}</title>
		<link rel="stylesheet" href=${styleSource} inline>
		<link rel="stylesheet" href=${customStyleSource} inline>
	</head>
	<body>
		<div id="root"></div>
		<div id="login"><span class="login-title">${windowTitle}</span>
			<div class="login-button-div"><a id="login-anchor">
					<div class="login-button login-button-loading" id="button"><img class="google-image" src="${imageFolder}/google.png"}/><span id="login-span">Fetching Account</span></div></a>
				<p class="sub-info">Please use your @teachforindia.org email id<br/></p>
			</div>
		</div>
		<script src=${serviceWorkerInstallSource} inline></script>
	</body>
</html>
